<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <section class="result">
        <h1 class="title">Your Result</h1>
        <figure class="circle">
          <p class="result-value">76</p>
          <figcaption class="result-value-of">of 100</figcaption>
        </figure>
        <p class="appreciation">Great</p>
        <p class="message">
          You scored higher than 65% of the people who have taken these test.
        </p>
      </section>
      <section class="summary">
        <p class="summary-text">Summary</p>
        <div class="summary-data">
          <article class="reaction">
            <div class="reaction-title">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p class="reaction-title">Reaction</p>
            </div>
            <p class="reaction-result">80 <span>/ 100</span></p>
          </article>
          <article class="memory">
            <div class="memory-title">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p class="memory-title">Memory</p>
            </div>
            <p class="memory-result">92 <span>/ 100</span></p>
          </article>
          <article class="verbal">
            <div class="verbal-title">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <p class="verbal-title">Verbal</p>
            </div>
            <p class="verbal-result">61 <span>/ 100</span></p>
          </article>
          <article class="visual">
            <div class="visual-title">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <p>Visual</p>
            </div>
            <p class="visual-result">73 <span>/ 100</span></p>
          </article>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main>

  </div> -->
</body>

</html>
